<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math_random</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
  ">
</head>

<body>


  <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    <div
      class="dropdown-menu position-static d-flex flex-column flex-lg-row align-items-stretch justify-content-start p-3  shadow-lg">

      <div class="container text-center">
        <a href="output.html" id="random-button" class="btn btn-primary" type="button">ดำเนินการสุ่มรางวัล</a>
        <a href="index.html" >
          <img src="https://icons.veryicon.com/png/o/miscellaneous/monochromatic-surface-icon-library/reset-25.png" width="50px" height="50px" alt="">

        </a>
        <div class="row align-items-start">
          <strong class="col">
            รางวัลที่1
          </strong>

          <div id="reward_1" class="alert alert-light "></div>

        </div>
        <div class="row align-items-start">
          <strong class="col">
            รางวัลเลขข้างเคียงรางวัลที่ 1
          </strong>
        </div>
        <div class="row align-items-end">
          <div class="col">
            <div id="SidePrize_1" class="alert alert-light"></div>
          </div>
          <div class="col">
            <div id="SidePrize_2" class="alert alert-light"></div>
          </div>
        </div>
        <div class="row align-items-start">
          <strong class="col">
            รางวัลที่ 2
          </strong>
        </div>
        <div class="row align-items-end">
          <div class="col">
            <div id="reward_2out1" class="alert alert-light"></div>
          </div>
          <div class="col">
            <div id="reward_2out2" class="alert alert-light"></div>
          </div>
          <div class="col">
            <div id="reward_2out3" class="alert alert-light"></div>
          </div>
        </div>
        <div class="row align-items-start">
          <strong class="col ">
            รางวัลเลขท้าย 2 ตัว
          </strong>

          <div id="reward_num2" class="alert alert-light "></div>

        </div>
      </div>
      
    </div>
    
    <div class="dropdown-menu d-block position-static pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px"
      data-bs-theme="light">
      <form class="p-2 mb-2 bg-body-tertiary border-bottom">
        <div class="input-group mb-3">
          <input type="number" id="number-input" class="form-control" placeholder="กรอกตัวเลข"
            aria-describedby="button-addon2" >
          <button id="check-button" class="btn btn-outline-primary" type="button" id="button-addon2">ตรวจรางวัล</button>
        </div>
      </form>
      <ul class="list-unstyled mb-0">
        <li class="dropdown-item  align-items-center gap-2 py-2">

          <div id="output-check" class="alert alert-light" ></div>
        </li>

      </ul>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
